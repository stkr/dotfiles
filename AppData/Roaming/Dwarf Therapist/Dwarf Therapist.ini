[filter_scripts]
to%20expel%20based%20on%20facets=(\n// extremes on necagive facets are excluded\n0\n// love prospensity\n || (d.trait(0) < 10)\n// hatred\n || (d.trait(1) > 75)\n// envy\n || (d.trait(2) > 75)\n// cheer propensity \n || (d.trait(3) < 40)\n// depression \n || (d.trait(4) > 75)\n// anger\n || (d.trait(5) > 60)\n// anxiety\n || (d.trait(6) > 60)\n// stress\n || (d.trait(8) > 75)\n// greed\n || (d.trait(9) > 90)\n || (d.trait(9) < 10)\n// immoderation\n || (d.trait(10) > 75)\n// violent\n || (d.trait(11) > 75)\n || (d.trait(11) < 25)\n// perserverance\n || (d.trait(12) > 90)\n || (d.trait(12) < 10)\n// wastefulness\n || (d.trait(13) > 90)\n || (d.trait(13) < 10)\n// discord\n || (d.trait(14) > 85)\n// bravery\n || (d.trait(18) > 90)\n || (d.trait(18) < 10)\n// confidence\n || (d.trait(19) > 90)\n || (d.trait(19) < 10)\n// vanity\n || (d.trait(20) > 85)\n// ambition\n || (d.trait(21) > 90)\n || (d.trait(21) < 10)\n// vengeful\n || (d.trait(25) > 75)\n// cruelty\n || (d.trait(27) > 75)\n// bashful\n || (d.trait(31) > 90)\n || (d.trait(31) < 10)\n// tolerant\n || (d.trait(35) < 10)\n// altruism\n || (d.trait(38) < 25)\n// dutifulness\n || (d.trait(39) < 25)\n// thoughtlessness\n || (d.trait(40) > 90)\n// orderliness\n || (d.trait(41) < 40)\n// assertive\n || ((100 - d.trait(44)) > 90)\n// excitement seeking\n || (d.trait(46) > 90)\n\n// combinations of those are also bad:\n//|| (0\n// hatred\n//   + (d.trait(1) * 10)\n// anger\n//   + (d.trait(5) * 10)\n// violent\n//   + (d.trait(11) * 10)\n// discord\n//  ) / 30 > 30\n)\n\n
useless="true\n// named dwarves will be not in the resulting list\n&& d.nickname() == \"\"\n// by convention, we assign a dwarf a custom profession in the format of \"# Work\", we can query for the first characters and exclude those also\n&& ! (d.profession()[0] == \"#\")\n// nobles are excluded also\n&& d.noble_position() == \"\"\n// but all others with rather negative attributes (currently, ignores the maximum!)\n&& ( false\n  || d.trait(8) > 50           // stress vulnerability\n  || d.attribute( 0) <=  500   // strength\n  || d.attribute( 1) <=  400   // agility\n  || d.attribute( 2) <=  750   // toughness\n  || d.attribute( 3) <=  500   // endurance\n  || d.attribute( 4) <=  500   // recuperation\n  || d.attribute( 5) <=  500   // disease resistance\n//  || d.attribute( 6) <=  500   // analytical ability\n//  || d.attribute( 7) <=  793   // focus\n  || d.attribute( 8) <=  500   // willpower\n//  || d.attribute( 9) <=  500   // creativity\n//  || d.attribute(10) <=  500   // intuition\n//  || d.attribute(11) <=  500   // patience\n  || d.attribute(12) <=  500   // memory\n//  || d.attribute(13) <=  250   // linguistic ability\n  || d.attribute(14) <=  793   // spatial sense\n//  || d.attribute(15) <=  500   // musicality\n  || d.attribute(16) <=  500   // kinesthetic sense\n  || d.attribute(17) <=  250   // empathy\n  || d.attribute(18) <=  250   // social awareness\n)"
good%20soldier="// good soldier\n( true\n  // can be assigned to a squad\n  && d.can_assign_military()\n  // must have suitable attributes for a soldier\n  && ( false\n    // good meele candidate\n    || ( true\n      && d.attribute_maximum( 0) > 1250 + 3 * 100   // strength\n      && d.attribute_maximum( 1) >  900 + 3 * 250   // agility\n      && d.attribute_maximum( 2) > 1250 + 3 * 250   // toughness\n      && d.attribute_maximum( 8) > 1000 + 3 * 250   // willpower\n      && d.attribute_maximum(14) > 1500 + 3 * 250   // spatial sense\n      && d.attribute_maximum(16) > 1000 + 3 * 100   // kinesthetic sense\n      && ( 0\n        + (d.attribute_maximum( 0) - 1250) / 100\n        + (d.attribute_maximum( 1) -  900) / 250\n        + (d.attribute_maximum( 2) - 1250) / 250\n        + (d.attribute_maximum( 8) - 1000) / 250\n        + (d.attribute_maximum(14) - 1500) / 250\n        + (d.attribute_maximum(16) - 1000) / 100\n      ) > 40) // play with this to make more lenient rules\n    // good marksman\n    || ( true\n      && d.attribute_maximum( 1) >  900 + 3 * 100   // agility\n      && d.attribute_maximum( 7) > 1500 + 3 * 250   // focus\n      && d.attribute_maximum(14) > 1500 + 3 * 100   // spatial sense\n      && d.attribute_maximum(16) > 1000 + 3 * 250   // kinesthetic sense\n      && ( 0\n        + (d.attribute_maximum( 1) -  900) / 100\n        + (d.attribute_maximum( 7) - 1500) / 250\n        + (d.attribute_maximum(14) - 1500) / 100\n        + (d.attribute_maximum(16) - 1000) / 250\n      ) > 40) // play with this to make more lenient rules\n    )\n  // and can not be easily angered (those will be killers, can't\n  // have those go berserk) or fearsome\n  && ( true\n     && d.trait( 5) < 40 // anger\n//     && d.trait( 6) < 60 // anxiety\n//     && d.trait(11) < 60 // violent\n//     && d.trait(18) > 40 // bravery\n//     && d.trait(39) > 30 // dutifulness\n//     && d.trait(45) > 30 // activity level\n//     && d.trait(46) > 30 // excitement seeking\n  )\n)"
good%20skill=// good skill\n( false\n  || d.skill_level(  0) > 8    // mining\n  || d.skill_level(  1) > 8    // wood cutting\n  || d.skill_level( 56) > 8    // hunting / ambushing\n  || d.skill_level( 23) > 8    // fishing\n\n  // woodworker\n    || d.skill_level(  2) > 8     // carpentry\n    || d.skill_level( 48) > 8     // bowmaking\n\n  // stoneworker\n    || d.skill_level(  3) > 8    // stone engraving\n    || d.skill_level(  4) > 8    // masonry\n    || d.skill_level(136) > 8    // stone carving\n\n  // ranger\n    || d.skill_level(  5) > 8    // animal training\n  \n  // doctor\n    || d.skill_level( 58) > 8    // diagnosing\n    || d.skill_level( 59) > 8    // surgery\n  \n  // farmer\n    || d.skill_level( 21) > 8    // grower / planter\n    || d.skill_level( 67) > 8    // dyeing\n    || d.skill_level( 22) > 8    // herbalism / plant gathering\n    || d.skill_level( 20) > 8    // cooking\n\n  // metalsmith\n    || d.skill_level( 26) > 8    // weaponsmithing\n    || d.skill_level( 27) > 8    // armorsmithing\n    || d.skill_level( 28) > 8    // metal smithing / blacksmithing\n    || d.skill_level( 33) > 8    // metal crafting\n  \n  // jeweler\n    || d.skill_level( 29) > 8    // gem cutting\n    || d.skill_level( 30) > 8    // gem setting\n\n  // craftsdwarf\n    || d.skill_level( 35) > 8    // leatherworking\n    || d.skill_level( 31) > 8    // woodcrafting\n    || d.skill_level( 32) > 8    // stonecrafting\n    || d.skill_level( 36) > 8    // bone carving\n    || d.skill_level( 34) > 8    // glassmaking\n    || d.skill_level( 13) > 8    // weaving\n    || d.skill_level( 15) > 8    // clothesmaking\n    || d.skill_level(109) > 8    // pottery\n    || d.skill_level(110) > 8    // glazing\n    || d.skill_level(113) > 8    // wax working\n\n  // engineering\n    || d.skill_level( 46) > 8    // siege engineer\n    || d.skill_level( 54) > 8    // mechanics\n)\n
job%20selection%20template="!( 0\n  || d.labor_enabled(14)\n  // || (d.profession()[0] == \" \" && d.profession()[1] == \" \")\n)"
eligible%20for%20military%20training="( true\n  && d.can_assign_military()\n  && ! d.active_military()\n  && d.noble_position() == \"\"\n  && ! ( false\n\t  || d.labor_enabled(  0) // mining\n\t  || d.labor_enabled( 10) // wood cutting\n\t  || d.labor_enabled( 41) // fishing\n\t  || d.labor_enabled( 44) // hunting\n\t  || d.labor_enabled( 18) // diagnosis\n\t  || d.labor_enabled( 19) // surgery\n\t  || d.labor_enabled( 20) // setting bones\n    )\n)"
Pacifier%20%26%20Consoler="( true\n  // Pacifier\n  && d.belief_value(32) >= -25  // peace\n  && d.trait(14)        <= 75   // discord\n  // Consoler\n  && d.belief_value(14) <= 25   // stoicism\n  && d.trait(37)        >= 25   // swayed by emotions\n  && d.trait(27)        <= 75   // cruelty\n  && d.trait(14)        <= 75   // discord\n)\n  \n"

